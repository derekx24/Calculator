<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">
            0
        </div>
        <div class="container">
            <button class="n-btn">7</button>
            <button class="n-btn">8</button>
            <button class="n-btn">9</button>
            <button class="o-btn">÷</button>

            <button class="n-btn">4</button>
            <button class="n-btn">5</button>
            <button class="n-btn">6</button>
            <button class="o-btn">×</button>

            <button class="n-btn">1</button>
            <button class="n-btn">2</button>
            <button class="n-btn">3</button>
            <button class="o-btn">−</button>

            <button class="n-btn">0</button>
            <button class="d-btn">.</button>
            <button class="e-btn">=</button>
            <button class="o-btn">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
